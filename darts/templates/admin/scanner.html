<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link href="{% static "css/scanner.css" %}" rel="stylesheet">
</head>

<body class="d-flex align-items-top justify-content-center bg-light mt-3 mb-3">

    <div class="col-12 col-md-8 col-lg-5 card shadow-sm">
        <div id="status-bar" class="card-header text-white bg-primary d-flex justify-content-center align-items-center">
            <span id="status-text" class="fs-4">Ticket Scanner</span>
        </div>
        <div id="content" class="card-body bg-light bg-opacity-10">
            <div id="reader" class="mb-3"></div>
            <div class="mb-3">
                <label for="response" class="form-label">Details</label>
                <p id="response" class="form-control">
                    Nog geen ticket gescanned. 
                </p>
            </div>
            <div class="mb-3">
                <a href="#" id="deelnemer-btn" class="btn btn-primary" role="button" data-bs-toggle="button">Ga naar deelnemer</a>
        </div>
    </div>

    

    <script src="{% static "js/scanner.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
