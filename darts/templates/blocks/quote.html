{% load i18n %}

<div class="testimonial-item">
    <p>
        <i class="bi bi-quote quote-icon-left"></i>
        <span>{{ quote }}</span>
        <i class="bi bi-quote quote-icon-right"></i>
    </p>
    <div>
        <img src="{{ image_url }}" class="testimonial-img" alt="{% trans 'Foto van {{ name }}' %}">
        <h3>{{ name }}</h3>
        <h4>{{ title }}</h4>
    </div>
</div>
